<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels, titles y alt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre ?</span>
                <input type="text" id="name">
            </label>
            <label for="staeted-studying">
                <span>Cuando empezaste en platzi?</span>
                <input type="date" id="staeted-studying">
            </label>
            <label for="time-to-study">
                <span>En que horario estudias ?</span>
                <input type="time" id="time-to-study">
            </label>
        </form>
        <section>
            <img  title="Es una foto en europa "src="/curso-definitivo-html-css/CSS/claseResponsiveDesign/responsiveImage/img/pexels-mathias-reding-13046522.jpg" alt="Esta es una imagne de un paisaje ">
        </section>
    </main>
</body>
</html>
